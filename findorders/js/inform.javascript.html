<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
    display: block;
    margin-left: auto;
    margin-right: auto;
    border-radius: 10px;
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

img.avatar {
    width: 20%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    border-radius: 40px;
    background-color: #f9f9f9;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}
.title, .category, .address, .details, .phonenum, .price, .time{
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
    padding: 15px;
    margin: 30px;
    height: auto;
    width: auto;
    border-radius: 20px;
}
.textcols {
	white-space: nowrap;
}
.textcols-item {
	white-space: normal;	
	display: inline-block;
	width: 48%;
	vertical-align: top;
}
.textcols .textcols-item:first-child {
	margin-right: 4%;
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}
    
@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
</head>
<body>

<h2>Modal Login Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
      <img src="av.jpg" alt="Avatar" class="avatar">
      <h1>Имя пользователя</h1>
    </div>

    <div class="container">
        <div class="textcols">
            <div class="textcols-item">
        <div class="title">
            <label for="title"><b>Название задания</b></label>
            <p>Название задания из бд</p>
        </div>
            </div>

            <div class="textcols-item">
        <div class="category">
            <label for="category"><b>Категория задания</b></label>
            <p>Категория задания из бд</p>
        </div>
            </div>
        </div>

        <div class="textcols">
            <div class="textcols-item">
        <div class="address">
      <label for="address"><b>Адрес</b></label>
      <p>Адрес из бд</p>
        </div>
            </div>

            <div class="textcols-item">
        <div class="time">
      <label for="time"><b>Когда нужно приступить к выполнению:</b></label>
      <p>Когда нужно приступить к выполнению из бд</p>
        </div>
            </div>
        </div>

        

        <div class="textcols">
            <div class="textcols-item">
        <div class="price">
      <label for="price"><b>Стоимость</b></label>
      <p>Стоимость из бд</p>
        </div>
    </div>

    <div class="textcols-item">
        <div class="phonenum">
      <label for="phonenum"><b>Номер телефона для связи</b></label>
      <p>Номер телефона для связи из бд</p> 
        </div>   
    </div>
        </div>

        <div class="details">
            <label for="details"><b>Детали</b></label>
            <p>Детали из бд</p>
              </div>

    <div class="container" style="background-color:#f1f1f1; border-radius: 0 0 20px 20px;">
        <div class="clodebtn">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Выйти</button>
        </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
